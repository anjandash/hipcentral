<!DOCTYPE html>
<html>
<head>
	<title>HipCentral</title>
	<link rel="stylesheet" type="text/css" href="lib/css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg">	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/indxdb.js"></script>

    <script type="text/javascript">
	    function handlemodal(){			
			var modal = document.getElementById('modalviewframe');			
			var modalimg = document.getElementById("imgcnt");

		    var bg = $(this).css('background-image');
		    bg = bg.replace('url(','').replace(')','').replace(/\"/gi, "");

			modal.style.display = "block";
			modalimg.src = bg;

	    }

	    function handleclose(){	    	
	    	var modal = document.getElementById('modalviewframe');
			modal.style.display = "none";
	    }	  	
    </script>  
</head>

<body>
	<div class="navbar">
		<div id="logo-block">HipCentral</div>
	</div>

	<div class="banner">

		<div class="row">
			<div class="block ba">
			</div>
			<div class="block bb">
			</div>
			<div class="block bc">
			</div>			
		</div>

		<div class="row">
			<!-- <div class="block bd">
			</div> -->
			<div class="block be">
			</div>
			<div class="block bf">
			</div>			
		</div>

	</div>

	<div class="break"></div>

	<div class="window" id="windowframe">
		<!-- MAIN -->
	</div>

	<div id="modalviewframe">
		<!-- MODAL BOX -->
		<span class="close" onclick="handleclose()">&times;</span>
		<div style="height: 75%;">
			<img class="content" id="imgcnt">
			<div id="caption">
				<div class="midblock ma">Product name</div>
				<div class="midblock mb">@username</div>
				<div class="midblock mc">$25</div>
				<br/>
				<div class="midblock md" onclick="alert('OK!')">ADD TO CART</div>
				<div class="midblock me" onclick="alert('DONE!')">CHECKOUT</div>
			</div>
		</div>
	</div>

	<div class="footbar">
		<div style="color: grey; font-family: gradies; font-size: 24px;">HipCentral</div><br/>
		<div style="border-top: 1px solid lightgrey; width: 300px; padding-top: 8px; margin: 0px auto;">Released under MIT License By <a href="https://github.com/anjandash">@anjandash</a></div>
	</div>

	<script type="text/javascript">window.onload = function() { setTimeout(function(){ readAll(); }, 80); };</script>
</body>
</html>
